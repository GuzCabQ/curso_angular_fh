<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
    let character of characterList;
    let i =index; 
    let isFirst=first
    let isLast=last
    let isEven=even
    let isOdd=odd" 
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
        'list-group-item-danger':isEven,
        'list-group-item-dark':isLast,
    }"
    >
       <div>
        <span class="text-primary"> {{i}} </span>
        {{character.name}} - {{character.power}}
        <!-- <span>Es el primero: {{isFirst}} </span>
        <span>Es el ultimo: {{isLast}} </span>
        <span>Es par: {{isEven}} </span>
        <span>Es impar: {{isOdd}} </span> -->
       </div>
        <button 
        (click)="onDelecteCharacter(character.id!)"
        class="btn btn-danger">X</button>
    </li>
</ul>
